<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="startPage" id="startPage">
        <div class="startPic"></div>
        <div class="startBtn" id="startBtn">start</div>
    </div>
    <div class="wrapper">
        <div class="score-wrapper">
            <div class="score" id="score">score:0</div>
        </div>   
        <div class="map" id="map">

        </div>
        <div class="right-wrapper" id="right-wrapper">
            <div class="direction">
                <div class="upBtn" id="upBtn">&Lambda;</div>
                <div class="leftBtn" id="leftBtn">&lt;</div>
                <div class="downBtn" id="downBtn">&nu;</div>
                <div class="rightBtn" id="rightBtn">&gt;</div>
            </div>
            <div class="pauseBtn" id="pauseBtn">||</div>
        </div>
        
    </div>
    <div class="endPage" id="endPage">
        <div class="restartBtn" id="restartBtn">restart</div>
    </div>
</body>
<script src="index.js"></script>
</html>
